<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Backend - Ecommerce Libros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .resultado { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>🧪 Prueba del Backend - Ecommerce de Libros</h1>
    
    <h2>APIs Disponibles:</h2>
    
    <button onclick="probarAPI('/libros', 'libros')">📚 Ver Libros</button>
    <button onclick="probarAPI('/categorias', 'categorias')">📁 Ver Categorías</button>
    <button onclick="probarAPI('/autores', 'autores')">✍️ Ver Autores</button>
    <button onclick="probarAPI('/usuarios', 'usuarios')">👥 Ver Usuarios</button>
    <button onclick="probarAPI('/pedidos', 'pedidos')">🛒 Ver Pedidos</button>
    
    <div id="resultados"></div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        async function probarAPI(endpoint, nombre) {
            const resultado = document.getElementById('resultados');
            
            try {
                resultado.innerHTML = `<div class="resultado">🔄 Cargando ${nombre}...</div>`;
                
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                
                resultado.innerHTML = `
                    <div class="resultado">
                        <h3>✅ ${nombre.toUpperCase()} (${response.status})</h3>
                        <p><strong>URL:</strong> ${API_BASE + endpoint}</p>
                        <p><strong>Cantidad de registros:</strong> ${data.length || 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultado.innerHTML = `
                    <div class="resultado">
                        <h3>❌ Error cargando ${nombre}</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Cargar libros al inicio
        window.onload = () => probarAPI('/libros', 'libros');
    </script>
</body>
</html>
